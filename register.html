<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Crypgo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-container {
      background-color: #1d1d1d;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .signup-logo {
      font-size: 28px;
      font-weight: bold;
      color: #fff;
    }
    .signup-logo span {
      color: #4ade80;
    }
    .form-control {
      background-color: #2a2a2a;
      border: 1px solid #444;
      color: #fff;
    }
    .form-control:focus {
      background-color: #2a2a2a;
      color: #fff;
      border-color: #4ade80;
      box-shadow: none;
    }
    .btn-signup {
      background-color: purple;
      color: white;
      border: none;
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border-radius: 8px;
    }
    .btn-signup:hover {
      background-color:purple;
    }
    .signup-footer {
      font-size: 14px;
      margin-top: 20px;
    }
    .signup-footer a {
      color: purple;
      text-decoration: none;
    }
    .signup-footer a:hover {
      text-decoration: underline;
    }
    .close-btn {
      position: absolute;
      right: 30px;
      top: 30px;
      font-size: 24px;
      color: #999;
      cursor: pointer;
      text-decoration: none;
    }

    ::placeholder {
  color: #888 !important;  /* atau warna lain yang terlihat */
  opacity: 1;
}

.tarobill-logo {
    height: 150px;
    width: auto;
}
  </style>
</head>
<body>

<div class="signup-container position-relative">
  <a href="login.html" class="close-btn">&times;</a>
  <div class="login-logo mb-4"><img src="assets/images/logo.png" alt="TaroBill Logo" class="tarobill-logo"></div>

  <form action="login.html" method="get">
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Nama Lengkap" required>
    </div>
    <div class="mb-3">
      <input type="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="mb-3">
      <input type="tel" class="form-control" placeholder="Nomor Telepon" required>
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-signup">Sign Up</button>
  </form>

  <div class="signup-footer">
    <div class="mt-3">
      Sudah Punya Akun? <a href="login.html">Sign In</a>
    </div>
  </div>
</div>

</body>
</html>
